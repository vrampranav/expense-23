<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./CCPLogo.png" width="30" height="24" class="d-inline-block align-text-top">
              </a>
          <a class="navbar-brand" href="#">CCP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>

        </div>

      <div class="container mt-5 w-50" >
        <div class="input-group flex-nowrap">

            <input type="text" class="form-control" placeholder="Expense Details" aria-label="Username" aria-describedby="addon-wrapping" id="desc">
          </div>
          <div class="input-group flex-nowrap mt-3">
              <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="addon-wrapping" id="amnt">
              <span class="input-group-text" id="addon-wrapping">Rs</span>
          </div>
          <button class="btn btn-success mt-3 w-100" id="add-btn">Add</button>
      </div>
      <div class="container mt-5 w-50">
        <ul class="list-group list-group" id="expenses-tab">
        </ul>
      </div>
